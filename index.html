<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form>
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" name="" id="search-item" placeholder="search products" onkeyup="search()">
        </form>

        <div class="product-list">
            <div class="product">
                <img src="Images/watch.png" alt="watch">
                <div class="details">
                    <h2>Watch for men</h2>
                    <h3>$59</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images/pairshoes.png" alt="pairshoes">
                <div class="details">
                    <h2>Blue-Shoes for men</h2>
                    <h3>$49</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images/shoes.png" alt="shoes">
                <div class="details">
                    <h2>High heel for women</h2>
                    <h3>$39</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images/d4.jpg" alt="Elegant dress">
                <div class="details">
                    <h2>T-shirt for women</h2>
                    <h3>$19</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images/T1.jpg" alt="Elegant dress">
                <div class="details">
                    <h2>T-shirt for Everyone</h2>
                    <h3>$15</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images/reddrs.jpg" alt="Elegant dress">
                <div class="details">
                    <h2>Red dress for Women</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images/D2.jpg" alt="Elegant dress">
                <div class="details">
                    <h2>Black dress for women</h2>
                    <h3>$35</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images/D3.jpg" alt="Elegant dress">
                <div class="details">
                    <h2>Gown for women</h2>
                    <h3>$29</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images/d4.jpg" alt="Elegant dress">
                <div class="details">
                    <h2>Orange Tee for men</h2>
                    <h3>$19</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images/d5.jpg" alt="T-shirt">
                <div class="details">
                    <h2>T-shirt for men</h2>
                    <h3>$9</h3>
                </div>
            </div>
            <div class="product">
                <img src="Images/blckshoe.png" alt="blackshoes">
                <div class="details">
                    <h2>Black shoes for men</h2>
                    <h3>$19</h3>
                </div>
            </div>
        </div>
    </section> 
<script src="app.js"></script>
</body>
</html>
